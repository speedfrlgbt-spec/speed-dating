<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Dating Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Ekran startowy - wykrywa czy admin czy użytkownik -->
    <div id="start-screen" class="screen active">
        <div class="logo">
            <i class="fas fa-heart"></i>
            <h1>Speed Dating Pro</h1>
            <p id="role-text">Ładowanie...</p>
        </div>
        <div id="role-content"></div>
    </div>

    <!-- Ekran logowania/rejestracji (tylko dla użytkowników) -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h2><i class="fas fa-user-plus"></i> Dołącz do wydarzenia</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Twój login" required>
                <input type="email" id="reg-email" placeholder="Twój email" required>
                
                <div class="section">
                    <label><i class="fas fa-venus-mars"></i> Twoja płeć:</label>
                    <div class="options">
                        <button type="button" class="option-btn" data-value="Kobieta">Kobieta</button>
                        <button type="button" class="option-btn" data-value="Mężczyzna">Mężczyzna</button>
                        <button type="button" class="option-btn" data-value="Nonbinary">Nonbinary</button>
                    </div>
                    <input type="hidden" id="reg-gender" required>
                </div>
                
                <div class="section">
                    <label><i class="fas fa-heart"></i> Zainteresowany/a:</label>
                    <div class="options">
                        <button type="button" class="option-btn multi" data-value="Kobieta">Kobietami</button>
                        <button type="button" class="option-btn multi" data-value="Mężczyzna">Mężczyznami</button>
                        <button type="button" class="option-btn multi" data-value="Nonbinary">Osobami nonbinary</button>
                    </div>
                    <input type="hidden" id="reg-interests">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Zarejestruj się
                </button>
            </form>
        </div>
    </div>

    <!-- Panel użytkownika (widzi tylko swój stolik i oceny) -->
    <div id="user-panel" class="screen">
        <div class="user-header">
            <h2><i class="fas fa-user"></i> Witaj, <span id="user-name"></span></h2>
            <button id="user-logout" class="small-btn"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        
        <div id="user-content">
            <!-- Tu będzie pokazywany stolik lub ekran oczekiwania -->
        </div>
    </div>

    <!-- Panel administratora (TY widzisz WSZYSTKO) -->
    <div id="admin-panel" class="screen">
        <div class="admin-header">
            <h2><i class="fas fa-crown"></i> Panel Administratora</h2>
            <div class="admin-controls">
                <button id="start-event" class="btn"><i class="fas fa-play"></i> Start</button>
                <button id="next-round" class="btn"><i class="fas fa-forward"></i> Następna runda</button>
                <button id="end-event" class="btn"><i class="fas fa-stop"></i> Zakończ</button>
            </div>
        </div>
        
        <div class="admin-sections">
            <!-- Ustawienia czasu -->
            <div class="admin-section">
                <h3><i class="fas fa-clock"></i> Kontrola czasu</h3>
                <div class="time-controls">
                    <div>
                        <label>Czas rundy (min):</label>
                        <input type="number" id="round-time" value="5" min="1" max="30">
                    </div>
                    <div>
                        <label>Czas oceny (min):</label>
                        <input type="number" id="rating-time" value="2" min="1" max="10">
                    </div>
                    <button id="save-time" class="btn"><i class="fas fa-save"></i> Zapisz</button>
                </div>
                
                <div class="timer-display">
                    <h4>Aktualna runda: <span id="current-round-display">1</span></h4>
                    <div class="big-timer" id="main-timer">05:00</div>
                    <div class="timer-controls">
                        <button id="pause-timer" class="btn"><i class="fas fa-pause"></i> Pauza</button>
                        <button id="reset-timer" class="btn"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </div>
            </div>
            
            <!-- Animacja stolików -->
            <div class="admin-section">
                <h3><i class="fas fa-chair"></i> Stoliki - Runda <span id="anim-round">1</span></h3>
                <div id="tables-animation">
                    <!-- Tu będzie animacja stolików -->
                </div>
            </div>
            
            <!-- Lista uczestników i dopasowania -->
            <div class="admin-section">
                <h3><i class="fas fa-users"></i> Uczestnicy (<span id="participant-count">0</span>)</h3>
                <div id="participants-list">
                    <!-- Lista uczestników -->
                </div>
                
                <div class="stats">
                    <h4>Statystyki:</h4>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <i class="fas fa-handshake"></i>
                            <span>Utworzone pary: <strong id="pairs-count">0</strong></span>
                        </div>
                        <div class="stat-box">
                            <i class="fas fa-coffee"></i>
                            <span>Na przerwie: <strong id="break-count">0</strong></span>
                        </div>
                        <div class="stat-box">
                            <i class="fas fa-thumbs-up"></i>
                            <span>Oceny TAK: <strong id="yes-count">0</strong></span>
                        </div>
                    </div>
                </div>
                
                <button id="export-data" class="btn"><i class="fas fa-download"></i> Eksportuj dane</button>
            </div>
        </div>
    </div>

    <!-- Ekran oceny (dla użytkowników po rozmowie) -->
    <div id="rating-screen" class="screen">
        <div class="rating-container">
            <h2><i class="fas fa-star"></i> Oceń rozmowę</h2>
            <div class="person-to-rate">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="rate-person">Jan Kowalski</h3>
            </div>
            
            <div class="rating-options">
                <button class="rate-btn yes-btn" data-rating="yes">
                    <i class="fas fa-check-circle"></i>
                    <span>TAK</span>
                    <small>Chcę kontynuować kontakt</small>
                </button>
                <button class="rate-btn no-btn" data-rating="no">
                    <i class="fas fa-times-circle"></i>
                    <span>NIE</span>
                    <small>Dziękuję, nie tym razem</small>
                </button>
            </div>
            
            <textarea id="rating-note" placeholder="Notatka (opcjonalnie)..."></textarea>
            
            <button id="submit-rating" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Wyślij ocenę
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
